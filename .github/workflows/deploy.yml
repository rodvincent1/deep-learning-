name: Deploy Jupyter Book

on:
  push:
    branches:
      - main   # change to 'master' if your default branch is master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # important so ghp-import can push using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade jupyter-book ghp-import

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Push built site to gh-pages
        run: ghp-import -n -p -f _build/html
